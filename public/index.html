<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

<!-- Custom Font Roboto Condesed -->
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,700,700i" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

<!-- Nav bar style -->
<link rel="stylesheet" href="/styles/nav.css" type="text/css"/>

<link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>

<!-- <script type="text/javascript" src="/scripts/composer-char-counter.js"></script> -->


    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>


<script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form name="newTweet" id="newTweet" action="/tweets/" method="POST">
          <textarea name="text" id ="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
          <!--container [Main] > new-tweet [Section] > .newTweet [Form] > counter [Span]-->
        </form>
      </section>
      <!-- <div> -->
      <section class="all-tweets">
        <article name="every-tweet">
          <header name="user">
            <img name="avatar" src="https://vanillicon.com/788e533873e80d2002fa14e1412b4188_50.png"/>
            Bill Fields
            <span class="handle"> @MrFields</span>
          </header>
          <p name="content">this is the middle</p>
          <footer>10 days ago</footer>
        </article>
      </section>
      <!-- </div> -->
          <input type="submit" value="Load More" class="load-more-posts" />

    </main>
  </body>
</html>
